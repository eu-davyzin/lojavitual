<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!--Link Bootstrap CSS-->

<body>

    <div id="main">

                </button>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active">Link</a>
                    </li>
                    </ul>
                    <form class="d-flex">

                      </svg></button>
                    </form>
                </div>

            <h1>Web Commerce</h1>
            <p>O lugar onde você busca e encontra.</p>
        </div>

        <br>

        <!--Carrossel-->
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel" style="max-width: 700px; margin: auto;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="img/blusa1.jpg" class="d-block w-100" alt="Modelo 1">
                </div>
                <div class="carousel-item">
                <img src="img/blusa2.jpg" class="d-block w-100" alt="Modelo 2">
                </div>
                <div class="carousel-item">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
